<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="card">
        <div class="todo-card">
            <div class="todo-header">
                <div class="todo-details">
                    <textarea id="title" placeholder="Task Title" rows="1"></textarea>
                    <textarea id="description" placeholder="Task Description" rows="3"></textarea>
                    <input type="number" id="point" min="0" max="5" placeholder="Task Point">
                </div>
                <div class="btns">
                    <button id="search_task">Search</button>
                    <button id="add_task">Add</button>
                </div>
            </div>
            <div class="controls">
                <div class="filters">
                    <span class="active" id="all">All</span>
                    <span id="false">Pending</span>
                    <span id="true">Completed</span>
                </div>
                <button class="clear-btn active">Sort</button>
            </div>
            <div class="todo-body">
                <ul class="task-box">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
